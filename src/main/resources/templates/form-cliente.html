<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Document</title>
</head>
<body>
	
	<nav class="nav">
		<a class="navlink" href="/">Home</a>
	</nav>
	
	<header id="header">
		<h1>Formulario</h1>
	</header>
	
	<main>
		<form method="post" action="#">
			<label for="dni">DNI:</label>
			<input type="number" required id="dni">
			
			<label for="nombres">Nombres:</label>
			<input type="text" id="nombres" required>
			
			<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
			<input type="date" id="fecha_nacimiento" required>
			
			<div class="subgroup">
				<label for="femenino">Femenino</label>
				<input id="femenino" type="radio" name="genero" value="femenino">				
			</div>

			<div class="subgroup">
				<label for="masculino">Masculino</label>
				<input id="masculino" type="radio" name="genero" value="masculino">				
			</div>

			<div class="subgroup">
				<label for="x">X</label>
				<input id="x" type="radio" name="genero" value="x">	
			</div>

			
			<label for="correo">Correo:</label>
			<input type="email" id="correo" required>
			
			<label for="domicilio">Domicilio</label>
			<input type="text" id="domicilio" required>

			<label for="provincias">Provincia:</label>
			<select required id="provincias" name="provincia">
				<option value="-">-</option>
				<option value="Buenos Aires">Buenos Aires</option>
				<option value="Catamarca">Catamarca</option>
				<option value="Chaco">Chaco</option>
				<option value="Chubut">Chubut</option>
				<option value="Cordoba">Cordoba</option>
				<option value="Corrientes">Corrientes</option>
				<option value="Entre Rios">Entre Rios</option>
				<option value="Formosa">Formosa</option>
				<option value="jujuy">Jujuy</option>
				<option value="La Pampa">La Pampa</option>
				<option value="La Rioja">La Rioja</option>
				<option value="Mendoza">Mendoza</option>
				<option value="Misiones">Misiones</option>
				<option value="Neuquen">Neuquen</option>
				<option value="Rio Negro">Rio Negro</option>
				<option value="salta">Salta</option>
				<option value="San Juan">San Juan</option>
				<option value="San Luis">San Luis</option>
				<option value="Santa Cruz">Santa Cruz</option>
				<option value="Santa Fe">Santa Fe</option>
				<option value="Santiago del Estero">Santiago del Estero</option>
				<option value="Tierra del Fuego">Tierra del Fuego</option>
				<option value="Tucuman">Tucuman</option>
			</select>

			<label for="telefono">Numero de telefono:</label>
			<input type="number" id="telefono" required>

			<label>Seleccione Categorias:</label>
			<div>
				<div class="subgroup">
					<label for="categoria1">Categora 1</label>
					<input type="checkbox" id="categoria1" name="categoria">					
				</div>
				
				<div class="subgroup">
					<label for="categoria2">Categora 2</label>
					<input type="checkbox" id="categoria2" name="categoria">					
				</div>
				
				<div class="subgroup">
					<label for="categoria2">Categora 3</label>
					<input type="checkbox" id="categoria3" name="categoria">				
				</div>
				
				<div class="subgroup">
					<label for="categoria2">Categora 4</label>
					<input type="checkbox" id="categoria4" name="categoria">
				</div>
				
				<div class="subgroup">
					<label for="categoria2">Categora 5</label>
					<input type="checkbox" id="categoria5" name="categoria">
				</div>
			</div>
	
			<label for="sugerencias">Sugerencias:</label>
			<textarea id="sugerencias" name="sugerencia" rows="10" cols="50"></textarea>
	
			<label for="password">Contraseña:</label>
			<input type="password" id="passwoed" name="pass" required>
			
			<div>
				<label>Acepto los términos y condiciones </label>
				<input type="checkbox" id="terminos" name="terminos" value="true" required>				
			</div>

			<div>
				<label>Acepto recibir información relativa a la empresa </label>
				<input type="checkbox" id="terminos" name="informacion" value="true">				
			</div>

			<button class="btn-submit">ENVIAR</button>
		</form>
	</main>
	
	<footer class="footer">
		<a class="navlink" href="https://www.unju.edu.ar/">web</a>
		<a class="navlink" href="https://www.facebook.com/universidadnacionaldejujuy/">Facebook</a>
		<a class="navlink" href="https://twitter.com/prensaunju?lang=es">Twitter</a>
		<a class="navlink" href="http://tv.unju.edu.ar/">Youtube</a>
	</footer>
</body>
</html>
